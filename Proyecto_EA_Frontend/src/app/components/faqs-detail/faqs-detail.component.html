<div *ngIf="faq">
    <div class="col-md-8 mx-auto">
      <!-- Detalles de usuario -->
      <div class="card bg-primary" style="border-radius: 10px;">
        <div class="card-body">
          <h2 class="card-title" style="color:#fffcea; background-color:#4c7031; border-radius: 10px;">Datos de {{faq._id}}</h2>
          <div class="product-details" style="color:#fffcea;" >
            <div><span>Id: {{faq._id}}</span></div>
            <div><span>Usuario: {{faq.username}}</span></div>
            <div><span>Pregunta: {{faq.question}}</span></div>
            <div><span>Respuesta: {{faq.answer}}</span></div>
            <div><span>Likes: {{faq.likes}}</span></div>
            <div><span>Verificado: {{faq.verified}}</span></div>
            <div>
              <div class="form-group" style="text-align: right; margin-top: 10px;">
                <button type="button" class="btn btn-block"  (click)="delete()" style="border: 1px solid #fffcea; border-radius: 10px; margin-right:10px;">
                  Borrar FAQ
                </button>
                <button type="button" class="btn btn-block" (click)="toggleUpdateForm()" style="border: 1px solid #fffcea; border-radius: 10px;">
                  {{ showUpdateForm ? 'Cancelar' : 'Actualizar FAQ' }}
                </button>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <!-- Formulario de actualizaciÃ³n de usuario -->
      <div *ngIf="showUpdateForm" class="card bg-primary" style="border-radius: 10px; margin-top: 20px;">
        <div class="card-body">
          <h2 class="card-title" style="color:#fffcea; background-color:#4c7031; border-radius: 10px;">Actualizar compra</h2>
          <form (submit)="update()">
            <div class="form-group"style="border-radius: 10px; margin-bottom: 10px;background-color:#fffcea;color:#1D1D1B;">
              <input type="text" [(ngModel)]="faqupdate.username" name="user" style="border-radius: 10px; margin-bottom: 10px; background-color:#fffcea; color:#1D1D1B;"class="form-control" placeholder="Usuario" required autofocus>
            </div>
            <div class="form-group"style="border-radius: 10px; margin-bottom: 10px;background-color:#fffcea;color:#1D1D1B;">
              <input type="text" [(ngModel)]="faqupdate.question" name="question" class="form-control" style="border-radius: 10px; margin-bottom: 10px;background-color:#fffcea;color:#1D1D1B;" placeholder="Pregunta" required autofocus>
            </div>
            <div class="form-group"style="border-radius: 10px; margin-bottom: 10px;background-color:#fffcea;color:#1D1D1B;">
              <input type="text" [(ngModel)]="faqupdate.answer" name="answer" class="form-control" style="border-radius: 10px; margin-bottom: 10px;background-color:#fffcea;color:#1D1D1B;" placeholder="Respuesta" required autofocus>
            </div>
            <div class="form-group"style="border-radius: 10px; margin-bottom: 10px;background-color:#fffcea;color:#1D1D1B;">
                <input type="text" [(ngModel)]="faqupdate.likes" name="likes" class="form-control" style="border-radius: 10px; margin-bottom: 10px;background-color:#fffcea;color:#1D1D1B;" placeholder="Likes" required autofocus>
              </div>
              <div class="form-group"style="border-radius: 10px; margin-bottom: 10px;background-color:#fffcea;color:#1D1D1B;">
                <input type="text" [(ngModel)]="faqupdate.verified" name="verified" class="form-control" style="border-radius: 10px; margin-bottom: 10px;background-color:#fffcea;color:#1D1D1B;" placeholder="Verificado" required autofocus>
              </div>
            <div class="form-group" style="text-align: right; margin-top: 10px;">
              <button type="submit" class="btn btn-block" style="border: 1px solid #fffcea; border-radius: 10px; margin-right:10px;">
               Guardar cambios
              </button>
              <button type="button" class="btn btn-block" (click)="cancelUpdate()" style="border: 1px solid #fffcea; border-radius: 10px;">
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
